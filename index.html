        const InventoryForm = ({ item, onSave, onCancel, user, units }) => {

            const [qtyB, setQtyB] = useState(item ? (item.jumlahBaik || 0) : 0);
            const [qtyRR, setQtyRR] = useState(item ? (item.jumlahRR || 0) : 0);
            const [qtyRB, setQtyRB] = useState(item ? (item.jumlahRB || 0) : 0);
            
            // Auto calculate Total
            const total = parseInt(qtyB) + parseInt(qtyRR) + parseInt(qtyRB);

            return (
            <div className="absolute inset-0 z-50 flex flex-col slide-up bg-slate-50">
                <div className="px-6 py-5 bg-white/80 backdrop-blur-md flex items-center justify-between sticky top-0 z-10 shadow-sm"><button type="button" onClick={onCancel} className="p-2 bg-slate-100 rounded-full text-slate-600"><Icon name="ArrowLeft" size={20}/></button><h2 className="font-bold text-lg text-slate-800 tracking-tight">{item ? 'Edit Aset' : 'Input Aset Baru'}</h2><div className="w-10"></div></div>
                <form key={item ? item.id : 'new'} onSubmit={onSave} className="flex-1 overflow-y-auto p-6 space-y-6 pb-32">
                    <div className="max-w-3xl mx-auto"><input type="hidden" name="id" defaultValue={item?.id || ''} />
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 space-y-5">

                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="text-[10px] font-bold text-black uppercase tracking-wider mb-1.5 block">Kode Aset</label><input name="kode" required defaultValue={item?.kode} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-mono font-bold text-blue-700 text-sm outline-none focus:border-blue-500 transition-all" /></div>
                                    {/* Total is read-only now */}
                                    <div><label className="text-[10px] font-bold text-black uppercase tracking-wider mb-1.5 block">Total Jumlah</label><input name="jumlah" type="number" readOnly value={total} className="w-full bg-slate-100 border border-slate-200 rounded-xl px-4 py-3 font-black text-slate-500 text-sm outline-none text-center cursor-not-allowed" /></div>
                                </div>
                            </div>
                            <div className="h-px bg-slate-100 w-full my-2"></div>
                            
                            {/* NEW: QUANTITY BREAKDOWN INPUTS */}
                            <div>
                                <label className="text-[10px] font-bold text-black uppercase tracking-wider mb-3 block">Rincian Kondisi Fisik</label>
                                <div className="grid grid-cols-3 gap-3">
                                    <div>
                                        <label className="text-[9px] font-bold text-emerald-600 mb-1 block text-center">BAIK</label>
                                        <input name="jumlahBaik" type="number" min="0" value={qtyB} onChange={e => setQtyB(e.target.value ? parseInt(e.target.value) : 0)} className="w-full bg-emerald-50 border border-emerald-100 rounded-xl px-2 py-3 text-emerald-700 font-bold text-center outline-none focus:ring-2 focus:ring-emerald-500" />
                                    </div>
                                    <div>
                                        <label className="text-[9px] font-bold text-orange-500 mb-1 block text-center">RUSAK RINGAN</label>
                                        <input name="jumlahRR" type="number" min="0" value={qtyRR} onChange={e => setQtyRR(e.target.value ? parseInt(e.target.value) : 0)} className="w-full bg-orange-50 border border-orange-100 rounded-xl px-2 py-3 text-orange-600 font-bold text-center outline-none focus:ring-2 focus:ring-orange-400" />
                                    </div>
                                    <div>
                                        <label className="text-[9px] font-bold text-rose-600 mb-1 block text-center">RUSAK BERAT</label>
                                        <input name="jumlahRB" type="number" min="0" value={qtyRB} onChange={e => setQtyRB(e.target.value ? parseInt(e.target.value) : 0)} className="w-full bg-rose-50 border border-rose-100 rounded-xl px-2 py-3 text-rose-600 font-bold text-center outline-none focus:ring-2 focus:ring-rose-500" />
                                    </div>
                                </div>
                            </div>

                            <div className="h-px bg-slate-100 w-full my-2"></div>

                            <div><label className="text-[10px] font-bold text-black uppercase tracking-wider mb-1.5 block">Lokasi Unit</label>{user.role === 'super_admin' ? (<div className="relative"><select name="lokasi" defaultValue={item?.lokasi || user.unit} className="w-full bg-slate-50 border border-slate-200 font-bold text-blue-700 text-sm outline-none py-3 px-4 rounded-xl appearance-none focus:border-blue-500 transition-all">{units.map(u => <option key={u} value={u}>{u}</option>)}</select><div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400"><Icon name="Box" size={16}/></div></div>) : (<div className="font-bold text-blue-700 py-3 px-4 bg-blue-50 border border-blue-100 rounded-xl text-sm flex items-center"><Icon name="Home" size={16} className="mr-2 opacity-50"/>{user.unit} <input type="hidden" name="lokasi" value={user.unit} /></div>)}</div>
                            
                             <div className="grid grid-cols-2 gap-4">
                                <div>
                                     <label className="text-[10px] font-bold text-black uppercase tracking-wider mb-1.5 block">Merk / Type</label>
                                     <input name="merk" defaultValue={item?.merk} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-blue-700 text-sm outline-none focus:border-blue-500 transition-all" placeholder="-" />
                                 </div>
                                 <div>
                                     <label className="text-[10px] font-bold text-black uppercase tracking-wider mb-1.5 block">Tahun</label>
                                     <input name="tahun" type="number" defaultValue={item?.tahun || new Date().getFullYear()} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-blue-700 text-sm outline-none focus:border-blue-500 transition-all" />
                                 </div>
                            </div>
                        </div>
                        <div className="pt-2"><button type="submit" className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-2xl font-bold text-sm shadow-xl shadow-blue-200 active:scale-95 transition-transform flex items-center justify-center gap-2 hover:shadow-2xl"><Icon name="Check" size={18} />Simpan Data Aset</button></div>
                    </div>
                </form>
            </div>
            );
        };

        const ReportsView = ({ user, inventory, allUnits, onLogout }) => {
            const [filter, setFilter] = useState('All');
            const aggregatedData = useMemo(() => {
                let unitFilter = user.role === 'unit_admin' ? user.unit : filter;
                const data = unitFilter === 'All' ? inventory : inventory.filter(i => i.lokasi === unitFilter);
                const groups = {}; 
                data.forEach(item => {
                    const key = `${item.nama}|${item.merk}|${item.tahun}`;
                    if (!groups[key]) groups[key] = { nama: item.nama, merk: item.merk, tahun: item.tahun, jumlah: 0, baik: 0, rr: 0, rb: 0 };
                    
                    // Logic Baru: Ambil dari field spesifik jika ada, atau fallback ke logic lama (status string)
                    const qtyB = parseInt(item.jumlahBaik || 0);
                    const qtyRR = parseInt(item.jumlahRR || 0);
                    const qtyRB = parseInt(item.jumlahRB || 0);
                    const qtyTotal = parseInt(item.jumlah || 0);

                    // Jika data baru (ada field jumlahBaik dll), gunakan itu
                    if (qtyB > 0 || qtyRR > 0 || qtyRB > 0) {
                        groups[key].baik += qtyB;
                        groups[key].rr += qtyRR;
                        groups[key].rb += qtyRB;
                        groups[key].jumlah += (qtyB + qtyRR + qtyRB);
                    } else {
                        // Fallback untuk data lama
                         groups[key].jumlah += qtyTotal;
                         const status = (item.status || "").toLowerCase();
                         if (status === 'baik') groups[key].baik += qtyTotal; 
                         else if (status === 'rusak ringan') groups[key].rr += qtyTotal; 
                         else if (status === 'rusak berat') groups[key].rb += qtyTotal;
                    }
                });
                return Object.values(groups);
            }, [inventory, filter, user]);

            const downloadPDF = () => {
                const { jsPDF } = window.jspdf;
                if (!jsPDF) { alert("Library PDF belum siap."); return; }
                const doc = new jsPDF('l', 'mm', 'a4');
                const pageWidth = doc.internal.pageSize.getWidth();
                const centerX = pageWidth / 2;

                doc.setFont("times", "bold"); doc.setFontSize(14); doc.text("PEMERINTAH KABUPATEN LEBONG", centerX, 15, { align: "center" });
                doc.setFontSize(18); doc.text("RUMAH SAKIT UMUM DAERAH", centerX, 23, { align: "center" });
                doc.setFont("times", "normal"); doc.setFontSize(10); doc.text("Jl. Muara Aman-Curup Desa Muning Agung", centerX, 29, { align: "center" });
                doc.text("Kec. Lebong Sakti Kab. Lebong 39163", centerX, 33, { align: "center" });
                doc.setFont("times", "italic"); doc.text("Email : rsudlebong20@gmail.com", centerX, 37, { align: "center" });
                doc.setLineWidth(1); doc.line(10, 42, pageWidth - 10, 42); doc.setLineWidth(0.5); doc.line(10, 43, pageWidth - 10, 43);
                
                const tableRows = aggregatedData.map((item, i) => [
                    i + 1, 
                    item.nama, 
                    item.merk, 
                    item.tahun, 
                    item.jumlah, 
                    item.baik || '-', 
                    item.rr || '-', 
                    item.rb || '-', 
                    item.kalibrasi !== '-' ? item.kalibrasi : ''
                ]);

                // Determine Title
                let roomTitle = 'SELURUH RUANGAN (GLOBAL)';
                if (user.role === 'unit_admin') {
                    roomTitle = user.unit.toUpperCase();
                } else if (filter !== 'All') {
                    roomTitle = filter.toUpperCase();
                }

                doc.setFont("helvetica", "bold"); doc.setFontSize(12); doc.text("KARTU INVENTARIS RUANGAN (KIR)", centerX, 55, { align: "center" });
                doc.setFontSize(10); doc.setFont("helvetica", "normal"); doc.text(`NAMA RUANGAN : ${roomTitle}`, 14, 65);
                
                doc.autoTable({ 
                    head: [["NO", "NAMA BARANG", "MERK", "THN", "JML", "BAIK", "R. RINGAN", "R. BERAT", "KET (KALIBRASI)"]], 
                    body: tableRows, 
                    startY: 70, 
                    theme: 'grid', 
                    styles: { fontSize: 9, cellPadding: 2, lineColor: [0,0,0], lineWidth: 0.1 }, 
                    headStyles: { fillColor: [224, 242, 254], textColor: [0,0,0], fontStyle: 'bold', halign: 'center' }, 
                    columnStyles: { 0:{halign:'center',cellWidth:10}, 3:{halign:'center',cellWidth:15}, 4:{halign:'center',cellWidth:15}, 5:{halign:'center'}, 6:{halign:'center'}, 7:{halign:'center'}, 8:{fontStyle:'italic'} }, 
                    didParseCell: function(data) { if(data.section === 'head' && data.row.index === 0 && data.column.index === 5) data.cell.colSpan = 1; } 
                });
                
                const finalY = doc.lastAutoTable.finalY + 20; if (finalY > doc.internal.pageSize.getHeight() - 40) doc.addPage();
                doc.setFont("times", "normal"); doc.text(`Lebong, ${new Date().toLocaleDateString('id-ID',{day:'numeric',month:'long',year:'numeric'})}`, pageWidth - 50, finalY, { align: "center" });
                doc.text("Penanggung Jawab Ruangan", pageWidth - 50, finalY + 5, { align: "center" }); doc.text("( ........................................... )", pageWidth - 50, finalY + 25, { align: "center" });
                doc.save(`Laporan_SIMAS_${new Date().toISOString().slice(0,10)}.pdf`);
            };

            const downloadExcel = () => {
                let unitFilter = user.role === 'unit_admin' ? user.unit : filter;
                const dataToExport = unitFilter === 'All' ? inventory : inventory.filter(i => i.lokasi === unitFilter);
                
                if (dataToExport.length === 0) { alert("Tidak ada data."); return; }

                let tableContent = `
                    <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">
                    <head>
                        <!--[if gte mso 9]>
                        <xml>
                            <x:ExcelWorkbook>
                                <x:ExcelWorksheets>
                                    <x:ExcelWorksheet>
                                        <x:Name>Data Aset</x:Name>
                                        <x:WorksheetOptions>
                                            <x:DisplayGridlines/>
                                        </x:WorksheetOptions>
                                    </x:ExcelWorksheet>
                                </x:ExcelWorksheets>
                            </x:ExcelWorkbook>
                        </xml>
                        <![endif]-->
                        <style>
                            table { border-collapse: collapse; width: 100%; }
                            th, td { border: 1px solid black; padding: 5px; text-align: left; }
                            th { background-color: #f2f2f2; font-weight: bold; }
                        </style>
                    </head>
                    <body>
                        <table>
                            <thead>
                                <tr>
                                    <th>NO</th>
                                    <th>NAMA BARANG</th>
                                    <th>MERK / TYPE</th>
                                    <th>TAHUN</th>
                                    <th>JUMLAH</th>
                                    <th>BAIK</th>
                                    <th>RUSAK RINGAN</th>
                                    <th>RUSAK BERAT</th>
                                    <th>LOKASI</th>
                                    <th>KALIBRASI</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                dataToExport.forEach((item, index) => {
                     // Fallback logic for quantity breakdown if old data exists
                    const qtyB = item.jumlahBaik || (item.status === 'Baik' ? item.jumlah : 0);
                    const qtyRR = item.jumlahRR || (item.status === 'Rusak Ringan' ? item.jumlah : 0);
                    const qtyRB = item.jumlahRB || (item.status === 'Rusak Berat' ? item.jumlah : 0);

                    tableContent += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.nama}</td>
                            <td>${item.merk}</td>
                            <td>${item.tahun}</td>
                            <td>${item.jumlah}</td>
                            <td>${qtyB}</td>
                            <td>${qtyRR}</td>
                            <td>${qtyRB}</td>
                            <td>${item.lokasi}</td>
                            <td>${item.nextKalibrasi || '-'}</td>
                        </tr>
                    `;
                });

                tableContent += `
                            </tbody>
                        </table>
                    </body>
                    </html>
                `;

                const blob = new Blob([tableContent], { type: 'application/vnd.ms-excel' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `Data_Aset_${unitFilter}_${new Date().toLocaleDateString()}.xls`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="p-6 pb-32 fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-2xl font-black text-white drop-shadow-md">Pusat Laporan</h2>
                        <button onClick={onLogout} className="w-10 h-10 bg-white/20 text-white rounded-full flex items-center justify-center backdrop-blur-sm shadow-md"><Icon name="LogOut" size={18}/></button>
                    </div>

                    <div className="glass-panel p-6 rounded-[2.5rem] shadow-glass mb-8 text-center">
                         <div className="w-16 h-16 bg-gradient-to-br from-pink-500 to-orange-400 rounded-full flex items-center justify-center text-white mb-6 shadow-lg mx-auto"><Icon name="FileText" size={32}/></div>
                         <h3 className="font-bold text-slate-800 text-xl mb-2">Export Data</h3>
                         <div className="flex gap-3 mt-4"><button onClick={downloadPDF} className="flex-1 py-3 bg-rose-500 text-white rounded-xl text-sm font-bold shadow-lg">PDF</button><button onClick={downloadExcel} className="flex-1 py-3 bg-emerald-500 text-white rounded-xl text-sm font-bold shadow-lg">Excel</button></div>
                    </div>
                    <div className="glass-panel p-6 rounded-[2.5rem] shadow-glass overflow-hidden"><h3 className="font-bold text-slate-800 mb-4">Rekapan</h3><div className="overflow-x-auto"><table className="w-full recap-table"><thead><tr><th>Barang</th><th>Jml</th><th>B</th><th>RR</th><th>RB</th></tr></thead><tbody>{aggregatedData.length === 0 ? <tr><td colSpan="5" className="text-center py-4 font-bold text-slate-400">Data belum tersedia</td></tr> : aggregatedData.map((row,i)=><tr key={i}><td>{row.nama}<br/><span className="text-[10px] text-slate-400">{row.merk}</span></td><td className="text-center">{row.jumlah}</td><td className="text-center text-emerald-600">{row.baik}</td><td className="text-center text-orange-500">{row.rr}</td><td className="text-center text-rose-600">{row.rb}</td></tr>)}</tbody></table></div></div>
                </div>
            );
        };

        const SettingsView = ({ user, onLogout, usersList, onSaveUser, onDeleteUser }) => {
            const [showUserForm, setShowUserForm] = useState(false);
            const [editUser, setEditUser] = useState(null);
            
            const handleUserSubmit = (e) => {
                e.preventDefault(); const fd = new FormData(e.target); const data = Object.fromEntries(fd.entries());
                if (!data.unit || !data.username || !data.password) { alert("Mohon lengkapi semua data!"); return; }
                
                onSaveUser({ 
                    ...data, 
                    id: editUser ? editUser.id : null, 
                    role: 'unit_admin', 
                    name: `Admin ${data.unit}` 
                }); 
                setShowUserForm(false); 
                setEditUser(null);
            };

            return (
                <div className="p-6 pb-32 fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-2xl font-black text-black">Pengaturan</h2>
                        <button onClick={onLogout} className="w-10 h-10 bg-white/20 md:bg-white text-white md:text-slate-600 rounded-full flex items-center justify-center backdrop-blur-sm shadow-md md:hidden"><Icon name="LogOut" size={18}/></button>
                    </div>

                    <div className="glass-panel p-6 rounded-[2.5rem] text-center mb-6 relative overflow-hidden">
                        <div className="w-full h-24 bg-gradient-to-r from-blue-400 to-purple-500 absolute top-0 left-0 opacity-20"></div>
                        <div className="w-24 h-24 bg-white p-1 rounded-full mx-auto relative z-10 shadow-lg mb-3">
                             <div className="w-full h-full bg-slate-100 rounded-full flex items-center justify-center text-3xl font-black text-slate-300">
                                 {user.username.charAt(0).toUpperCase()}
                             </div>
                        </div>
                        <h3 className="text-xl font-bold text-slate-800">{user.name}</h3>
                        <p className="text-sm font-medium text-slate-500 mt-1">{user.unit}</p>
                    </div>

                    {/* MANAJEMEN AKSES KHUSUS SUPER ADMIN */}
                    {user.role === 'super_admin' && (
                        <div className="glass-panel p-6 rounded-[2.5rem] mb-6 border-l-8 border-indigo-500 shadow-lg">
                            <h3 className="font-bold text-slate-800 mb-4 flex items-center text-lg"><Icon name="Users" className="mr-2 text-indigo-600" size={24}/> Manajemen Akses</h3>
                            
                            <button onClick={() => { setEditUser(null); setShowUserForm(true); }} className="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-sm mb-6 shadow-lg shadow-indigo-200 hover:scale-105 transition-transform flex items-center justify-center uppercase tracking-wide gap-2"><Icon name="Plus" size={18}/> Tambah Ruangan Baru</button>
                            
                            <div className="space-y-3 max-h-80 overflow-y-auto pr-1 custom-scrollbar">
                                {usersList.filter(u => u.role !== 'super_admin').length === 0 ? (
                                    <div className="text-center py-6 text-slate-400 font-medium bg-slate-50 rounded-xl">Belum ada user ruangan.</div>
                                ) : (
                                    usersList.filter(u => u.role !== 'super_admin').map(u => (
                                        <div key={u.id} className="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                                            <div>
                                                <p className="font-bold text-slate-800 text-sm">{u.unit}</p>
                                                <p className="text-[10px] text-slate-400 font-mono mt-1 bg-slate-50 inline-block px-1 rounded">@{u.username} â€¢ ***</p>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => { setEditUser(u); setShowUserForm(true); }} className="p-2.5 bg-blue-50 text-blue-600 rounded-xl border border-blue-100 shadow-sm hover:bg-blue-100 transition-colors" title="Edit Data & Password"><Icon name="Edit" size={16}/></button>
                                                <button onClick={() => onDeleteUser(u.id)} className="p-2.5 bg-rose-50 text-rose-600 rounded-xl border border-rose-100 shadow-sm hover:bg-rose-100 transition-colors" title="Hapus Akses"><Icon name="Trash" size={16}/></button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    )}

                    <div className="glass-panel p-6 rounded-[2.5rem]">
                        <h3 className="font-bold text-slate-800 mb-4 flex items-center"><Icon name="Settings" className="mr-2 text-indigo-500"/> System</h3>
                        <button onClick={onLogout} className="w-full p-4 bg-white border border-slate-200 rounded-2xl text-rose-500 font-bold flex justify-center gap-2 hover:bg-rose-50 transition-colors"><Icon name="LogOut" size={20}/> Keluar Aplikasi</button>
                         <div className="mt-4 p-4 rounded-2xl bg-slate-50 border border-slate-100 text-center text-xs font-bold text-slate-400">Â© 2025 RSUD SIMAS Pro.</div>
                    </div>

                    {/* --- USER FORM MODAL --- */}
                    {showUserForm && (
                        <div className="fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 fade-in">
                            <div className="glass-panel p-6 w-full max-w-sm rounded-[2.5rem] relative bg-white shadow-2xl scale-100 transform transition-all">
                                <h3 className="font-bold text-xl text-slate-800 mb-6 text-center">{editUser ? 'Edit Akses & Password' : 'Tambah Ruangan Baru'}</h3>
                                <form onSubmit={handleUserSubmit} className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Nama Unit / Ruangan</label>
                                        <input name="unit" defaultValue={editUser?.unit} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 outline-none focus:border-indigo-500 transition-colors" required placeholder="Contoh: Poli Syaraf" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Username Login</label>
                                        <input name="username" defaultValue={editUser?.username} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 outline-none focus:border-indigo-500 transition-colors" required placeholder="user_login" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1 block">Password {editUser && '(Baru)'}</label>
                                        <input name="password" defaultValue={editUser?.password} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 outline-none focus:border-indigo-500 transition-colors" required placeholder="kata sandi" />
                                    </div>
                                    <div className="flex gap-3 justify-end mt-8">
                                        <button type="button" onClick={() => setShowUserForm(false)} className="flex-1 py-3 text-slate-500 font-bold bg-slate-100 hover:bg-slate-200 rounded-xl transition-colors">Batal</button>
                                        <button className="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-colors">Simpan</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [screen, setScreen] = useState('dashboard');
            const [onlineStatus, setOnlineStatus] = useState(isOnline);
            
            const [inventory, setInventory] = useState([]);
            const [usersList, setUsersList] = useState([]);
            
            // --- LOAD DATA (HYBRID MODE) ---
            useEffect(() => {
                if (isOnline && db) {
                    setOnlineStatus(true);
                    
                    const auth = firebase.auth();
                    const unsubAuth = auth.onAuthStateChanged((userAuth) => {
                        if (userAuth) {
                            const unsubInv = getCollection('inventory').onSnapshot(snap => {
                                const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
                                setInventory(data);
                            }, error => {
                                console.error("Firestore Inventory Error:", error);
                                if (error.code === 'permission-denied') {
                                    alert("Gagal membaca data: Izin Ditolak. Harap atur Rules di Firebase Console menjadi 'allow read, write: if true;'");
                                }
                            });

                            const unsubUsers = getCollection('users').onSnapshot(snap => {
                                const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
                                if (data.length === 0) seedInitialData(); 
                                else setUsersList(data);
                            }, error => {
                                console.error("Firestore Users Error:", error);
                            });
                        }
                    });

                    return () => unsubAuth();
                } else {
                    const localInv = JSON.parse(localStorage.getItem('simas_rsud_data')) || initialInventoryData;
                    const localUsers = JSON.parse(localStorage.getItem('simas_rsud_users')) || initialUsersData;
                    setInventory(localInv);
                    setUsersList(localUsers);
                }
            }, []);

            // --- SYNC TO LOCAL STORAGE (BACKUP) ---
            useEffect(() => {
                if (!isOnline) {
                    localStorage.setItem('simas_rsud_data', JSON.stringify(inventory));
                    localStorage.setItem('simas_rsud_users', JSON.stringify(usersList));
                }
            }, [inventory, usersList]);

            const seedInitialData = () => {
                initialUsersData.forEach(u => getCollection('users').add(u));
            };

            const [deleteModal, setDeleteModal] = useState({ isOpen: false, type: null, targetId: null });
            const [editItem, setEditItem] = useState(null);
            const [search, setSearch] = useState('');

            const handleSave = async (e) => {
                e.preventDefault(); const fd = new FormData(e.target); const data = Object.fromEntries(fd.entries());
                
                // Logic Baru: Ambil 3 field baru
                const jumlahBaik = parseInt(data.jumlahBaik || 0);
                const jumlahRR = parseInt(data.jumlahRR || 0);
                const jumlahRB = parseInt(data.jumlahRB || 0);
                const total = jumlahBaik + jumlahRR + jumlahRB;
                
                // Tentukan status string untuk backward compatibility (opsional)
                let statusStr = "Campur";
                if(jumlahBaik === total) statusStr = "Baik";
                else if(jumlahRR === total) statusStr = "Rusak Ringan";
                else if(jumlahRB === total) statusStr = "Rusak Berat";

                const newItem = { 
                    nama: data.nama, kode: data.kode, merk: data.merk || '-', 
                    tahun: parseInt(data.tahun), 
                    // Save detailed quantities
                    jumlah: total,
                    jumlahBaik: jumlahBaik,
                    jumlahRR: jumlahRR,
                    jumlahRB: jumlahRB,
                    status: statusStr, 
                    lokasi: data.lokasi, nextKalibrasi: data.nextKalibrasi || '-' 
                };

                if (isOnline) {
                    if (data.id) await getCollection('inventory').doc(data.id).update(newItem);
                    else await getCollection('inventory').add(newItem);
                } else {
                    if (data.id) setInventory(inv => inv.map(i => i.id === Number(data.id) ? { ...newItem, id: Number(data.id) } : i));
                    else setInventory(inv => [...inv, { ...newItem, id: Date.now() }]);
                }
                setScreen('inventory'); setEditItem(null);
            };

            const confirmDeleteInventory = (id) => setDeleteModal({ isOpen: true, type: 'inventory', targetId: id });
            const confirmDeleteUser = (id) => setDeleteModal({ isOpen: true, type: 'user', targetId: id });

            const handleConfirmDelete = async () => {
                const id = deleteModal.targetId;
                if (deleteModal.type === 'inventory') {
                    if (isOnline) await getCollection('inventory').doc(id).delete();
                    else setInventory(inv => inv.filter(i => i.id !== id));
                } else if (deleteModal.type === 'user') {
                    if (isOnline) await getCollection('users').doc(id).delete();
                    else setUsersList(list => list.filter(u => u.id !== id));
                }
                setDeleteModal({ isOpen: false, type: null, targetId: null });
            };

            const handleSaveUser = async (userData) => {
                if (!userData.id && usersList.some(u => u.username === userData.username)) { alert('Username sudah dipakai!'); return; }
                if (isOnline) {
                    if (userData.id) await getCollection('users').doc(userData.id).update(userData);
                    else await getCollection('users').add(userData);
                } else {
                    if (userData.id) setUsersList(list => list.map(u => u.id === userData.id ? { ...u, ...userData } : u));
                    else setUsersList(list => [...list, { ...userData, id: Date.now() }]);
                }
            };

            const myData = useMemo(() => {
                if (!user) return [];
                const data = user.role === 'unit_admin' ? inventory.filter(i => i.lokasi === user.unit) : inventory;
                return data.filter(i => i.nama?.toLowerCase().includes(search.toLowerCase()) || i.kode?.toLowerCase().includes(search.toLowerCase()));
            }, [inventory, user, search]);

            const stats = useMemo(() => ({
                total: myData.length,
                baik: myData.reduce((a, b) => a + (parseInt(b.jumlahBaik || (b.status === 'Baik' ? b.jumlah : 0))), 0),
                rusak: myData.reduce((a, b) => a + (parseInt(b.jumlahRR || (b.status === 'Rusak Ringan' ? b.jumlah : 0)) + parseInt(b.jumlahRB || (b.status === 'Rusak Berat' ? b.jumlah : 0))), 0)
            }), [myData]);

            const alerts = useMemo(() => ({
                damaged: myData.filter(i => (i.jumlahRR > 0 || i.jumlahRB > 0 || i.status.includes('Rusak'))),
                calibration: myData.filter(i => i.nextKalibrasi && i.nextKalibrasi !== '-' && new Date(i.nextKalibrasi) < new Date(new Date().setDate(new Date().getDate() + 30)))
            }), [myData]);

            useEffect(() => {
                window.history.pushState(null, null, window.location.href);
                const handlePop = () => {
                    window.history.pushState(null, null, window.location.href);
                    if (user) {
                        if (screen === 'form') setScreen('inventory');
                        else if (['inventory', 'reports', 'settings'].includes(screen)) setScreen('dashboard');
                    }
                };
                window.addEventListener('popstate', handlePop);
                return () => window.removeEventListener('popstate', handlePop);
            }, [screen, user]);

            const dynamicUnits = useMemo(() => usersList.filter(u => u.role !== 'super_admin').map(u => u.unit).sort(), [usersList]);
            const handleLogout = () => setUser(null);

            if (!user) return <LoginScreen onLogin={setUser} users={usersList} />;

            return (
                <div className="flex h-screen w-full font-sans overflow-hidden">
                    <Sidebar currentScreen={screen} onNav={setScreen} onLogout={handleLogout} user={user} isOnline={onlineStatus} />
                    <div className="flex-1 flex flex-col h-full relative overflow-hidden w-full">
                        <div className="flex-1 overflow-y-auto no-scrollbar w-full relative z-10">
                            <div className="w-full h-full md:max-w-7xl md:mx-auto relative">
                                {screen === 'dashboard' && <DashboardView user={user} stats={stats} alerts={alerts} onNav={(p) => { if(p==='add'){setEditItem(null); setScreen('form');} else {setScreen(p);} }} onLogout={handleLogout} isOnline={onlineStatus} />}
                                {screen === 'inventory' && <InventoryList items={myData} onSearch={setSearch} onEdit={(i) => { setEditItem(i); setScreen('form'); }} onDelete={confirmDeleteInventory} onLogout={handleLogout} />}
                                {screen === 'form' && <InventoryForm item={editItem} user={user} units={dynamicUnits} onSave={handleSave} onCancel={() => setScreen('inventory')} />}
                                {screen === 'reports' && <ReportsView user={user} inventory={inventory} allUnits={dynamicUnits} onLogout={handleLogout} />}
                                {screen === 'settings' && <SettingsView user={user} onLogout={handleLogout} usersList={usersList} onSaveUser={handleSaveUser} onDeleteUser={confirmDeleteUser} />}
                            </div>
                        </div>
                        {screen !== 'form' && screen !== 'sidebar' && (
                            <div className="md:hidden absolute bottom-6 left-6 right-6 h-20 glass-panel rounded-[2rem] flex justify-around items-center z-50 shadow-glass border border-white/40">
                                <button onClick={() => setScreen('dashboard')} className={`p-3 rounded-full transition-all ${screen === 'dashboard' ? 'bg-emerald-500 text-white shadow-lg -translate-y-4 scale-110' : 'text-slate-500'}`}><Icon name="Home" size={24}/></button>
                                <button onClick={() => setScreen('inventory')} className={`p-3 rounded-full transition-all ${screen === 'inventory' ? 'bg-lime-500 text-white shadow-lg shadow-lime-300 -translate-y-4 scale-110' : 'text-slate-500'}`}><Icon name="Box" size={24}/></button>
                                <div className="relative -top-8"><button onClick={() => { setEditItem(null); setScreen('form'); }} className="w-16 h-16 bg-gradient-to-tr from-blue-500 to-cyan-500 rounded-full shadow-lg text-white flex items-center justify-center active:scale-90 transition-transform border-[4px] border-white/50 backdrop-blur-sm"><Icon name="Plus" size={32}/></button></div>
                                <button onClick={() => setScreen('reports')} className={`p-3 rounded-full transition-all ${screen === 'reports' ? 'bg-orange-500 text-white shadow-lg shadow-orange-300 -translate-y-4 scale-110' : 'text-slate-500'}`}><Icon name="FileText" size={24}/></button>
                                <button onClick={() => setScreen('settings')} className={`p-3 rounded-full transition-all ${screen === 'settings' ? 'bg-rose-500 text-white shadow-lg shadow-rose-300 -translate-y-4 scale-110' : 'text-slate-500'}`}><Icon name="Settings" size={24}/></button>
                            </div>
                        )}
                        <ConfirmationModal isOpen={deleteModal.isOpen} title={deleteModal.type === 'inventory' ? 'Hapus Data?' : 'Hapus User?'} message="Tindakan ini tidak dapat dibatalkan." onConfirm={handleConfirmDelete} onCancel={() => setDeleteModal({ isOpen: false })} />
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
