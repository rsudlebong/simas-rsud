        const ConfirmationModal = ({ isOpen, title, message, onConfirm, onCancel, type = 'danger' }) => {
            if (!isOpen) return null;
            const isInfo = type === 'info';
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-dark-950/40 backdrop-blur-md animate-enter">
                    <div className="glass-panel rounded-3xl p-8 w-full max-w-sm transform transition-all border border-white/60">
                        <div className={`w-16 h-16 rounded-full flex items-center justify-center mb-6 mx-auto border-4 border-white ${isInfo ? 'bg-primary-50 text-primary-600' : 'bg-red-50 text-red-600'}`}><Icon name={isInfo ? 'FileText' : 'Trash'} size={32} /></div>
                        <h3 className="text-xl font-bold text-slate-800 mb-2 text-center font-display">{title}</h3>
                        <p className="text-slate-500 text-sm mb-8 text-center leading-relaxed">{message}</p>
                        <div className="flex gap-4">
                            <button onClick={onCancel} className="flex-1 py-3.5 bg-white hover:bg-slate-50 text-slate-600 rounded-2xl font-bold text-sm transition-colors border border-slate-200">Batal</button>
                            <button onClick={onConfirm} className={`flex-1 py-3.5 rounded-2xl font-bold text-sm text-white shadow-lg transition-transform hover:scale-[1.02] active:scale-95 ${isInfo ? 'bg-primary-600 hover:bg-primary-700' : 'bg-red-600 hover:bg-red-700'}`}>{isInfo ? 'Ya' : 'Hapus'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ScanModal = ({ isOpen, onClose, onDetected }) => {
            const scannerRef = useRef(null);
            useEffect(() => {
                let html5QrcodeScanner;
                if (isOpen) {
                    const timer = setTimeout(() => {
                        if (!document.getElementById('reader')) return;
                        try {
                            html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0, showTorchButtonIfSupported: true }, false);
                            scannerRef.current = html5QrcodeScanner;
                            html5QrcodeScanner.render((decodedText) => {
                                if (scannerRef.current) scannerRef.current.clear().then(() => onDetected(decodedText)).catch(() => onDetected(decodedText));
                            }, () => { });
                        } catch (e) { console.error(e); }
                    }, 100);
                    return () => clearTimeout(timer);
                }
                return () => { if (scannerRef.current) { try { scannerRef.current.clear().catch(()=>{}); scannerRef.current = null; } catch (e) {} } };
            }, [isOpen, onDetected]);

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[110] bg-dark-950/90 backdrop-blur-xl flex flex-col items-center justify-center animate-enter">
                    <button onClick={onClose} className="absolute top-12 right-6 text-white bg-white/10 hover:bg-white/20 p-3 rounded-full z-20 backdrop-blur-sm transition-colors border border-white/10"><Icon name="X" size={24}/></button>
                    <h2 className="text-white font-bold font-display text-3xl mb-12 mt-12 tracking-tight">Scan QR Code</h2>
                    <div className="w-full max-w-sm rounded-[2.5rem] overflow-hidden relative z-10 mx-6 border-4 border-white/10 shadow-2xl bg-black"><div id="reader" className="w-full h-full min-h-[350px]"></div></div>
                    <p className="text-slate-400 text-sm mt-8 text-center px-8 font-medium">Arahkan kamera ke QR Code aset.</p>
                </div>
            );
        };

        const ScanResultModal = ({ text, onClose }) => {
            if (!text) return null;
            return (
                <div className="fixed inset-0 z-[120] bg-dark-900/60 backdrop-blur-md flex items-end sm:items-center justify-center animate-enter">
                    <div className="bg-white w-full max-w-md rounded-t-[2.5rem] sm:rounded-[2.5rem] overflow-hidden shadow-2xl relative animate-slide-up border border-white/40">
                        <div className="p-8">
                            <div className="flex justify-between items-center mb-6"><h3 className="text-slate-900 font-bold font-display text-xl">Hasil Scan</h3><button onClick={onClose} className="bg-slate-50 hover:bg-slate-100 p-2.5 rounded-full text-slate-500 transition-colors"><Icon name="X" size={20}/></button></div>
                            <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 mb-8"><pre className="whitespace-pre-wrap font-mono text-xs text-slate-600 overflow-auto max-h-60 leading-relaxed">{text}</pre></div>
                            <button onClick={onClose} className="w-full bg-primary-600 hover:bg-primary-700 text-white py-4 rounded-2xl text-base font-bold shadow-lg transition-colors">Tutup</button>
                        </div>
                    </div>
                </div>
            );
        };

        const QRCodeModal = ({ isOpen, item, onClose }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (isOpen && item && canvasRef.current) {
                    let statusText = 'Campur';
                    const baik = parseInt(item.jumlahBaik || 0), rr = parseInt(item.jumlahRR || 0), rb = parseInt(item.jumlahRB || 0), total = parseInt(item.jumlah || 0);
                    if (total > 0) {
                        if (baik === total) statusText = 'BAIK (LAYAK PAKAI)';
                        else if (rb === total) statusText = 'RUSAK BERAT (TIDAK LAYAK)';
                        else if (rr === total) statusText = 'RUSAK RINGAN (PERLU PERBAIKAN)';
                        else statusText = `Baik:${baik} | RR:${rr} | RB:${rb}`;
                    } else statusText = 'DATA KOSONG';
                    const readableText = `[ASET MILIK RSUD LEBONG]\n--------------------------------------------\nNAMA BARANG  : ${item.nama.toUpperCase()}\nMERK/TYPE    : ${item.merk ? item.merk.toUpperCase() : '-'}\nKODE ASET    : ${item.kode ? item.kode.toUpperCase() : '-'}\nKODE ASPAK   : ${item.kode_aspak ? item.kode_aspak.toUpperCase() : '-'}\nLOKASI UNIT  : ${item.lokasi.toUpperCase()}\nTAHUN        : ${item.tahun}\nKONDISI      : ${statusText}\nNO SERTIFIKAT: ${item.noSertifikat ? item.noSertifikat : '-'}\nPENERBIT     : ${item.penerbitSertifikat ? item.penerbitSertifikat : '-'}\nLINK URL     : ${item.linkSertifikat ? item.linkSertifikat : '-'}`;
                    new QRious({ element: canvasRef.current, value: readableText, size: 200, background: 'white', foreground: 'black', level: 'H' });
                }
            }, [isOpen, item]);

            const downloadQR = () => {
                if (canvasRef.current) {
                    const qrCanvas = canvasRef.current, padding = 20, headerHeight = 60, footerHeight = 65;
                    const width = qrCanvas.width + (padding * 2), height = qrCanvas.height + headerHeight + footerHeight + padding;
                    const finalCanvas = document.createElement('canvas'); finalCanvas.width = width; finalCanvas.height = height;
                    const ctx = finalCanvas.getContext('2d');
                    ctx.fillStyle = "#FFFFFF"; ctx.fillRect(0, 0, width, height);
                    ctx.lineWidth = 2; ctx.strokeStyle = "#000000"; ctx.strokeRect(2, 2, width-4, height-4);
                    ctx.fillStyle = "#000000"; ctx.font = "bold 18px Arial"; ctx.textAlign = "center"; ctx.fillText("RSUD LEBONG", width / 2, 25);
                    ctx.font = "bold 12px Arial"; ctx.fillText(item.lokasi.toUpperCase(), width / 2, 45);
                    ctx.drawImage(qrCanvas, padding, headerHeight);
                    ctx.font = "bold 16px Arial"; ctx.fillText(item.nama.length > 22 ? item.nama.substring(0,22)+'...' : item.nama.toUpperCase(), width / 2, height - 50);
                    ctx.font = "bold 12px Arial"; ctx.fillText(item.merk ? (item.merk.length > 25 ? item.merk.substring(0,25)+'...' : item.merk.toUpperCase()) : "-", width / 2, height - 35);
                    ctx.font = "bold 14px Courier New"; ctx.fillText(item.kode || "NO CODE", width / 2, height - 15);
                    const link = document.createElement('a'); link.download = `LABEL_${item.nama.replace(/\s+/g, '_')}.png`; link.href = finalCanvas.toDataURL("image/png"); link.click();
                }
            };

                        <div className="bg-slate-50 p-4 border border-dashed border-slate-300 rounded-2xl mb-8 relative inline-block">
                            <p className="text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-widest">Pratinjau Label Fisik</p>
                            <div className="border-2 border-black p-2 bg-white inline-block shadow-lg">
                                <p className="font-bold text-xs mb-0.5 text-black">RSUD LEBONG</p>
                                <p className="font-bold text-[9px] mb-1 text-black uppercase bg-slate-200 inline-block px-1">{item.lokasi}</p>
                                <canvas ref={canvasRef} className="block w-32 h-32 mb-1"></canvas>
                                <p className="font-bold text-[10px] text-black uppercase truncate w-32">{item.nama}</p>
                                <p className="font-bold text-[8px] text-slate-600 uppercase truncate w-32">{item.merk || '-'}</p>
                                <p className="font-mono text-[9px] text-black">{item.kode || 'NO CODE'}</p>
                            </div>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={onClose} className="flex-1 py-3.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-2xl font-bold text-sm transition-colors border border-slate-200">Tutup</button>
                            <button onClick={downloadQR} className="flex-1 py-3.5 bg-primary-600 hover:bg-primary-700 text-white rounded-2xl font-bold text-sm shadow-lg shadow-primary-200 flex items-center justify-center gap-2 transition-transform active:scale-95"><Icon name="Download" size={18}/> Unduh</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- SCREENS ---
        const LoginScreen = ({ onLogin, users, onBack }) => {
            const [error, setError] = useState('');
            const [showPass, setShowPass] = useState(false);
            const usernameInputRef = useRef(null);

                e.preventDefault();

                const usr = users.find(x => x.username === u && x.password === p);
                if (usr) onLogin(usr); else setError('Username atau Password salah!');

                <div className="min-h-screen flex md:grid md:grid-cols-2 font-sans">

                        <div className="absolute top-0 right-0 w-[800px] h-[800px] bg-primary-600 rounded-full blur-[180px] opacity-20 -mr-40 -mt-40 mix-blend-screen"></div>
                        <div className="absolute bottom-0 left-0 w-[600px] h-[600px] bg-accent-500 rounded-full blur-[150px] opacity-10 -ml-40 -mb-40 mix-blend-screen"></div>
                        <div className="relative z-10 flex items-center gap-4 mb-8"><div className="w-12 h-12 bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl flex items-center justify-center shadow-lg"><Icon name="Box" size={24} className="text-white"/></div><span className="font-bold font-display text-2xl tracking-tight text-white">SIMAS RSUD</span></div>
                        <div className="relative z-10 max-w-lg"><h2 className="text-6xl font-bold font-display leading-tight mb-6 tracking-tight text-white/90">Future Ready<br/>Asset Control.</h2><p className="text-white/80 text-lg leading-relaxed font-light border-l-2 border-white/30 pl-6">Sistem inventarisasi cerdas untuk RSUD Lebong. Integrasi data real-time, pemantauan kondisi aset, dan pelaporan otomatis dalam satu platform elegan.</p></div>
                        <div className="relative z-10 text-sm text-white/60 font-medium tracking-widest uppercase">&copy; 2026 IT Division</div>
                    </div>
                    <div className="flex-1 flex flex-col justify-center items-center p-8 md:p-24 bg-white/60 backdrop-blur-xl relative">
                        <button onClick={onBack} className="md:hidden absolute top-6 left-6 p-2 rounded-full bg-slate-50 text-slate-600"><Icon name="ArrowLeft" size={24}/></button>

                                <div className="md:hidden w-16 h-16 bg-gradient-to-tr from-primary-600 to-primary-400 rounded-2xl flex items-center justify-center text-white mb-6 shadow-lg shadow-primary-200"><Icon name="Box" size={32} /></div>
                                <h1 className="text-4xl font-bold font-display text-slate-900 tracking-tight mb-2">Selamat Datang</h1>

                                    <label className="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 ml-1">Credential</label>
                                    <div className="space-y-4">
                                        <div className="relative group">
                                            <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary-600 transition-colors"><Icon name="User" size={20} /></div>
                                            <input ref={usernameInputRef} name="u" className="input-float w-full pl-14 pr-5 py-4 rounded-2xl font-medium text-slate-800" placeholder="Username" required autoFocus />
                                        </div>

                                            <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary-600 transition-colors"><Icon name="Lock" size={20} /></div>
                                            <input name="p" type={showPass ? "text" : "password"} className="input-float w-full pl-14 pr-14 py-4 rounded-2xl font-medium text-slate-800" placeholder="Password" required />
                                            <button type="button" onClick={() => setShowPass(!showPass)} className="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 focus:outline-none p-1"><Icon name={showPass ? "EyeOff" : "Eye"} size={20} /></button>
                                        </div>
                                    </div>
                                </div>
                                {error && <div className="bg-red-50 text-red-600 text-sm font-bold p-4 rounded-2xl flex items-center animate-pulse border border-red-100"><Icon name="Alert" size={18} className="mr-3"/> {error}</div>}
                                <button className="w-full bg-primary-600 hover:bg-primary-700 text-white py-4 rounded-2xl font-bold text-base shadow-lg shadow-primary-600/30 active:scale-[0.98] transition-all transform hover:-translate-y-1">Masuk Dashboard</button>
                            </form>
                        </div>
                        <div className="md:hidden mt-12 text-center text-xs text-slate-400 font-medium">RSUD LEBONG v2.0</div>
                    </div>
                </div>
            );
        };

        const PublicDashboard = ({ inventory, onLoginClick, onScanClick }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [isFullscreen, setIsFullscreen] = useState(false);
            const cardThemes = [ { bg: 'bg-blue-50', border: 'border-blue-100', icon: 'bg-blue-100 text-blue-600', ring: 'group-hover:ring-blue-200' }, { bg: 'bg-emerald-50', border: 'border-emerald-100', icon: 'bg-emerald-100 text-emerald-600', ring: 'group-hover:ring-emerald-200' }, { bg: 'bg-purple-50', border: 'border-purple-100', icon: 'bg-purple-100 text-purple-600', ring: 'group-hover:ring-purple-200' }, { bg: 'bg-orange-50', border: 'border-orange-100', icon: 'bg-orange-100 text-orange-600', ring: 'group-hover:ring-orange-200' }, { bg: 'bg-cyan-50', border: 'border-cyan-100', icon: 'bg-cyan-100 text-cyan-600', ring: 'group-hover:ring-cyan-200' }, { bg: 'bg-rose-50', border: 'border-rose-100', icon: 'bg-rose-100 text-rose-600', ring: 'group-hover:ring-rose-200' }, { bg: 'bg-indigo-50', border: 'border-indigo-100', icon: 'bg-indigo-100 text-indigo-600', ring: 'group-hover:ring-indigo-200' }, { bg: 'bg-teal-50', border: 'border-teal-100', icon: 'bg-teal-100 text-teal-600', ring: 'group-hover:ring-teal-200' } ];

            const stats = useMemo(() => {
                return {
                    total: inventory.reduce((acc, curr) => acc + parseInt(curr.jumlah || 0), 0),
                    baik: inventory.reduce((acc, curr) => acc + parseInt(curr.jumlahBaik || 0), 0),
                    rr: inventory.reduce((acc, curr) => acc + parseInt(curr.jumlahRR || 0), 0),
                    rb: inventory.reduce((acc, curr) => acc + parseInt(curr.jumlahRB || 0), 0)
                };
            }, [inventory]);

            const roomStats = useMemo(() => {
                const stats = {};
                inventory.forEach(item => {
                    const loc = (item.lokasi || 'Unassigned').trim();
                    if (!stats[loc]) stats[loc] = { name: loc, total: 0, baik: 0, rr: 0, rb: 0, calibration: 0 };
                    stats[loc].total += parseInt(item.jumlah || 0);
                    stats[loc].baik += parseInt(item.jumlahBaik || 0);
                    stats[loc].rr += parseInt(item.jumlahRR || 0);
                    stats[loc].rb += parseInt(item.jumlahRB || 0);
                    if (checkCalibrationAlert(item.lastKalibrasi)) stats[loc].calibration += 1;
                });
                let filtered = Object.values(stats);
                if (searchTerm) filtered = filtered.filter(r => r.name.toLowerCase().includes(searchTerm.toLowerCase()));
                return filtered.sort((a,b) => a.name.localeCompare(b.name));
            }, [inventory, searchTerm]);

            const alerts = useMemo(() => {
                return { damaged: inventory.filter(i => (parseInt(i.jumlahRR||0)>0 || parseInt(i.jumlahRB||0)>0)), calibration: inventory.filter(i => checkCalibrationAlert(i.lastKalibrasi)) };
            }, [inventory]);

            const toggleFullScreen = () => {
                if (!document.fullscreenElement) { document.documentElement.requestFullscreen().catch(e => console.log(e)); setIsFullscreen(true); }

                            </div>
                        </div>
                    </div>
                    <div className="pt-32 md:pt-2 px-6 md:px-4 w-full md:flex-1 md:flex md:gap-6 md:overflow-hidden h-full">
                        <div className="md:w-3/12 lg:w-3/12 md:flex md:flex-col md:h-full md:pb-6 md:overflow-y-auto no-scrollbar">
                            <div className="bg-primary-900 rounded-[2.5rem] p-8 md:p-8 text-white shadow-2xl shadow-primary-900/30 mb-8 md:mb-4 relative overflow-hidden group border border-white/10 flex-shrink-0 md:flex-1 md:flex md:flex-col md:justify-center">
                                <div className="absolute top-0 right-0 w-[800px] h-[800px] bg-primary-600 rounded-full blur-[150px] opacity-20 -mr-40 -mt-40 group-hover:opacity-30 transition-opacity duration-700 mix-blend-overlay"></div>
                                <div className="relative z-10">
                                    <div className="inline-flex items-center gap-2 bg-white/5 backdrop-blur-md px-4 py-1.5 rounded-full mb-8 border border-white/10 shadow-inner"><span className="w-1.5 h-1.5 rounded-full bg-accent-400 shadow-[0_0_10px_rgba(45,212,191,0.5)]"></span><span className="text-[10px] font-bold uppercase tracking-wider text-accent-100">Live Inventory System</span></div>
                                    <h2 className="text-6xl md:text-7xl lg:text-7xl xl:text-8xl font-bold font-display tracking-tighter mb-4 text-transparent bg-clip-text bg-gradient-to-b from-white to-primary-200">{stats.total}</h2>
                                    <p className="text-primary-100 text-sm font-bold uppercase tracking-widest mb-10">Unit Aset Terdaftar</p>
                                    <button onClick={onScanClick} className="bg-white text-primary-900 px-8 py-4 rounded-2xl font-bold text-sm flex items-center gap-3 shadow-xl hover:shadow-2xl hover:scale-105 active:scale-95 transition-all w-full justify-center"><Icon name="Scan" size={20}/> Scan QR Code</button>
                                </div>
                                <div className="absolute -right-10 -bottom-16 opacity-10 md:opacity-10 md:scale-150 md:-right-20 md:-bottom-20 rotate-12 transition-transform duration-700 group-hover:rotate-6 group-hover:scale-150 pointer-events-none"><Icon name="Box" size={300} /></div>
                            </div>
                            {(alerts.damaged.length > 0 || alerts.calibration.length > 0) && (
                                <div className="mb-8 md:mb-0 animate-enter flex-shrink-0 space-y-3">
                                    {alerts.damaged.length > 0 && (
                                        <div className="bg-red-50 rounded-[2rem] p-5 border border-red-200 shadow-sm flex items-center gap-4 relative overflow-hidden group hover:shadow-md transition-shadow">
                                            <div className="absolute left-0 top-0 bottom-0 w-1 bg-red-500"></div><div className="bg-white w-10 h-10 rounded-xl flex items-center justify-center text-red-500 shrink-0 shadow-sm"><Icon name="Alert" size={20}/></div>
                                            <div><p className="font-bold font-display text-slate-900 text-sm">Aset Rusak</p><p className="text-[10px] text-red-600/80 font-medium">{alerts.damaged.length} unit perlu perbaikan.</p></div>
                                        </div>
                                    )}
                                    {alerts.calibration.length > 0 && (
                                        <div className="bg-orange-50 rounded-[2rem] p-5 border border-orange-200 shadow-sm flex items-center gap-4 relative overflow-hidden group hover:shadow-md transition-shadow">

                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                        <div className="md:w-9/12 lg:w-9/12 md:h-full md:overflow-y-auto md:pb-6 no-scrollbar md:pl-2">
                             <div className="mb-6 md:sticky md:top-0 md:z-20 md:backdrop-blur-xl md:py-2 md:bg-transparent">
                                <div className="relative group w-full">
                                    <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary-600 transition-colors"><Icon name="Search" size={24}/></div>

                                </div>
                            </div>
                            <div className="flex items-center justify-between mb-6">

                                <div className="grid gap-6 pb-12 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                                    {roomStats.map((room, idx) => {
                                        const theme = cardThemes[idx % cardThemes.length];
                                        const hasIssues = room.rr > 0 || room.rb > 0 || room.calibration > 0;
                                        return (
                                            <div key={idx} className={`${theme.bg} ${theme.border} rounded-[2rem] p-6 flex flex-col justify-between h-full min-h-[220px] hover:shadow-xl hover:shadow-primary-500/10 hover:-translate-y-1 transition-all group cursor-default border relative hover:ring-2 ${theme.ring} ring-offset-2 ring-offset-slate-50`}>

                                                    </div>

                                configToUse = JSON.parse(__firebase_config);

                    return;
                }
                const invUnsub = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(COLLECTION_INVENTORY).onSnapshot(s => {
                    const d = s.docs.map(x => ({ id: x.id, ...x.data() }));
                    setInventory(d); 
                    localStorage.setItem('simas_rsud_data', JSON.stringify(d));
                    if(s.empty && initialInventoryData.length > 0) {
                        const b = db.batch();
                        initialInventoryData.forEach(i => { const ref = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(COLLECTION_INVENTORY).doc(); const { id, ...rest } = i; b.set(ref, rest); });
                        b.commit();
                    }
                });
                const userUnsub = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(COLLECTION_USERS).onSnapshot(s => {
                    if(!s.empty) setUsersList(s.docs.map(x=>({id:x.id,...x.data()}))); else initialUsersData.forEach(u=>db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(COLLECTION_USERS).add(u));
                });
                return () => { invUnsub(); userUnsub(); };
            }, [firebaseUser, db]);

            const myData = useMemo(() => {
                if (!appUser && viewState === 'admin') return [];
                const d = (viewState === 'admin' && appUser.role !== 'super_admin') ? inventory.filter(i => i.lokasi === appUser.unit) : inventory;
                return d.filter(i => (i.nama||'').toLowerCase().includes(search.toLowerCase()) || (i.kode||'').toLowerCase().includes(search.toLowerCase()));
            }, [inventory, appUser, search, viewState]);

            const stats = useMemo(() => {
                const d = (appUser?.role !== 'super_admin' && appUser) ? inventory.filter(i => i.lokasi === appUser.unit) : inventory;
                return { total: d.length, baik: d.reduce((a,b)=>a+parseInt(b.jumlahBaik||0),0), rr: d.reduce((a,b)=>a+parseInt(b.jumlahRR||0),0), rb: d.reduce((a,b)=>a+parseInt(b.jumlahRB||0),0), rusak: d.reduce((a,b)=>a+(parseInt(b.jumlahRR||0)+parseInt(b.jumlahRB||0)),0) };
            }, [inventory, appUser]);

            const alerts = useMemo(() => {
                const d = (appUser?.role !== 'super_admin' && appUser) ? inventory.filter(i => i.lokasi === appUser.unit) : inventory;
                return { damaged: d.filter(i => (parseInt(i.jumlahRR||0)>0 || parseInt(i.jumlahRB||0)>0)), calibration: d.filter(i => checkCalibrationAlert(i.lastKalibrasi)) };
            }, [inventory, appUser]);

            const handleSaveInv = async (e) => {
                const fd = new FormData(e.target); const d = Object.fromEntries(fd.entries());
                const total = parseInt(d.jumlahBaik || 0)+parseInt(d.jumlahRR || 0)+parseInt(d.jumlahRB || 0);
                if (total <= 0) { setToast({ message: "Gagal: Jumlah total aset tidak boleh 0!", type: "error" }); return false; }
                const item = { ...d, jumlah: total }; const { id, ...dataToSave } = item;
                try {
                    if (id) { if(db) await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(COLLECTION_INVENTORY).doc(id).set(dataToSave, { merge: true }); else setInventory(prev => prev.map(x => x.id === id ? { ...item, id: id } : x)); } 
                    else { if(db) await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(COLLECTION_INVENTORY).add(dataToSave); else setInventory(prev => [...prev, { ...item, id: Date.now().toString() }]); }
                    setScreen('inventory'); setEditItem(null); setToast({ message: "Data berhasil disimpan!", type: "success" }); return true;
                } catch (error) { console.error(error); setToast({ message: "Gagal menyimpan data.", type: "error" }); return false; }
            };

            const handleDel = async (id, type) => {
                if (!id) return;
                try {
                    if(db) { if(type === 'inventory') setInventory(p => p.filter(x => x.id !== id)); else setUsersList(p => p.filter(x => x.id !== id)); await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(type==='inventory'?COLLECTION_INVENTORY:COLLECTION_USERS).doc(id).delete(); } 
                    else { if(type==='inventory') setInventory(p=>p.filter(x=>x.id!==id)); else setUsersList(p=>p.filter(x=>x.id!==id)); }
                    setToast({ message: "Data berhasil dihapus.", type: "success" });
                } catch (e) { console.error("Delete failed", e); setToast({ message: "Gagal menghapus data.", type: "error" }); } finally { setDeleteModal({isOpen:false, type: null, targetId: null}); }
            };

            const handleSaveUser = async (d) => {
                if(db) { const ref = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection(COLLECTION_USERS); d.id ? await ref.doc(d.id).update(d) : await ref.add(d); }
                else { if(d.id) setUsersList(p=>p.map(x=>x.id===d.id?d:x)); else setUsersList(p=>[...p,{...d, id:Date.now().toString()}]); }
                setToast({ message: "Data user disimpan.", type: "success" });
            };

            return (
                <div className="font-sans text-slate-800" style={GRADIENT_STYLE}>
                    <div className="mx-auto min-h-screen relative overflow-hidden md:flex">
                        {viewState === 'public' && <PublicDashboard inventory={inventory} onLoginClick={() => { setScanModal(false); setViewState('login'); }} onScanClick={() => setScanModal(true)} />}
                        {viewState === 'login' && <LoginScreen onLogin={(u)=>{setAppUser(u); setViewState('admin'); setScreen('dashboard');}} users={usersList} onBack={() => setViewState('public')} />}
                        {viewState === 'admin' && (
                            <>
                                {screen !== 'form' && <Sidebar current={screen} onNav={(p)=>{setSearch(''); if(p==='add'){setEditItem(null); setScreen('form');}else setScreen(p)}} role={appUser.role} onLogout={()=>{setAppUser(null); setViewState('public');}} user={appUser} />}
                                <div className="flex-1 md:ml-80 relative min-h-screen overflow-x-hidden">
                                    {screen === 'dashboard' && <DashboardView user={appUser} stats={stats} alerts={alerts} onNav={(p)=>{if(p==='add'){setEditItem(null); setScreen('form');}else setScreen(p)}} onLogout={()=>{setAppUser(null); setViewState('public');}} inventory={inventory} />}
                                    {screen === 'inventory' && <InventoryList items={myData} onSearch={setSearch} onEdit={(i)=>{setEditItem(i); setScreen('form');}} onDelete={(id)=>setDeleteModal({isOpen:true, type:'inventory', targetId:id})} onShowQR={(i)=>setQrModal({isOpen:true, item:i})} onLogout={()=>{setAppUser(null); setViewState('public');}} />}
                                    {screen === 'form' && <InventoryForm key={editItem ? editItem.id : 'new'} item={editItem} user={appUser} units={usersList.filter(u=>u.role!=='super_admin').map(u=>u.unit)} onSave={handleSaveInv} onCancel={()=>setScreen('inventory')} />}
                                    {screen === 'reports' && <ReportsView user={appUser} inventory={inventory} units={usersList.filter(u=>u.role!=='super_admin').map(u=>u.unit)} onLogout={()=>{setAppUser(null); setViewState('public');}} />}
                                    {screen === 'settings' && <SettingsView user={appUser} onLogout={()=>{setAppUser(null); setViewState('public');}} usersList={usersList} onSaveUser={handleSaveUser} onDeleteUser={(id)=>setDeleteModal({isOpen:true, type:'user', targetId:id})} />}
                                </div>
                                {screen !== 'form' && <BottomNav current={screen} onNav={(p)=>{setSearch(''); if(p==='add'){setEditItem(null); setScreen('form');}else setScreen(p)}} role={appUser.role} />}
                            </>
                        )}
                        {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                        <ConfirmationModal isOpen={deleteModal.isOpen} title="Hapus Data?" message="Tindakan ini tidak dapat dibatalkan." onConfirm={()=>handleDel(deleteModal.targetId, deleteModal.type)} onCancel={()=>setDeleteModal({isOpen:false})} />
                        <ScanModal isOpen={scanModal} onClose={()=>setScanModal(false)} onDetected={(t)=>{setScanModal(false); setScanResult(t);}} />
                        <ScanResultModal text={scanResult} onClose={()=>setScanResult(null)} />
                        <QRCodeModal isOpen={qrModal.isOpen} item={qrModal.item} onClose={()=>setQrModal({isOpen:false})} />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
